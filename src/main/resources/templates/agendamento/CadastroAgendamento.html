<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>

    <title> Cadastro de Agendamento</title>
    
</head>
<body>
   <section layout:fragment="conteudo">

        <div class="page-reader">
            <div class="container-fluid">
                <div class="row">
                     <div class="col-sm-10">
                         <h1>Cadastro de Agendamento</h1>
                      </div>
                      
                      <div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default">
							<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
			        </div>
			  </div>
			</div>
		</div>
					<div class="container-fluid "> 
					     <form method="POST" th:oject="${agendamento}" class="form-vertical">
					     <div class="row">
					          <div class="col-sm-4 form-group">
					               <label for="cliente">Cliente</label>
					               <div class="sl-fiel-action">
					                    <input type="hidden">
					                    <select id="cliente" class="form-control">
					                    </select>
					               </div>
					          </div>
					          <div class="col-sm-4 form-group">
					              <label for="data">Data</label>
					              <input id="data" type="text" class="form-control"/>
					          </div>
					          
					          <div class="col-sm-4 form-group">
					               <label for="hora">Hora</label>
					               <input id="hora" type="text" class="form-control">
					          </div>
					          
					     </div>
					     
					     <div class="row">
					           <div class="col-sm-4 form-group">
					              <label for="estabelecimento">Estabelecimento</label>
					              <input id="estabelecimento" type="text" class="form-control">
					          </div>
					          
					          <div class="col-sm-4 form-group">
					               <label for="funcionario">Funcionário</label>
					               <div class="sl-fiel-action">
					                    <input type="hidden">
					                    <select id="funcionario" class="form-control">
					                    </select>
					               </div>
					          </div>
					          
					          <div class="col-sm-4 form-group">
					               <label for="servico">Serviço</label>
					               <div class="sl-fiel-action">
					                    <input type="hidden">
					                    <select id="servico" class="form-control">
					                    </select>
					               </div>
					          </div>
					          
					     </div>
					      <button class="btn btn-success" type="submit">Enviar</button>
					</form>
			</div>
  </section>
</body>
</html>
