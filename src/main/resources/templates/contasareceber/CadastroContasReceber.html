<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
      <title>Cadastro de Contas a Receber</title>
</head>
<body>
  <section layout:fragment="conteudo">
  
      <div class="page-reader">
            <div class="container-fluid">
                <div class="row">
                     <div class="col-sm-10">
                         <h1>Cadastro de Contas a Receber</h1>
                      </div>
                      
                      <div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default">
							<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
               </div>
          </div>
       </div>
   
   <div class="container-fluid">
     <form method="POST" th:object="${contasareceber}" class="form-vertical ">
         <div class="row">
             <div class="col-sm-12 form-group">
                 <label for="descricao">Descrição</label>
                 <input id="descricao" type="text" class="form-control"/>
             </div>
             
          <div class="row">
             <div class="col-sm-4 form-group">
              <label for="valor">Valor</label>
              <div class="input-group">
                      <div class="input-group-addon">R$</div>
                      <input id="valor" type="text" class="form-control js-decimal">
              </div>
            </div>
             
             <div class="col-sm-4 form-group">
                 <label for="servico">Serviço</label>
                 <input id="servico" type="text" class="form-control"/>
             </div>
            </div>
         </div>
         
         <button class="btn btn-success" type="submit"> Enviar</button>
         
       </form>
    </div>
  </section>
</body>
</html>
