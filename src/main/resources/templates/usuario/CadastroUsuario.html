<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
    <title> Cadastro de Usuário</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
    
</head>
<body>
   <section layout:fragment="conteudo">

        <div class="page-reader">
            <div class="container-fluid">
                <div class="row">
                     <div class="col-sm-10">
                         <h1>Cadastro de Usuário</h1>
                      </div>
                      
                      <div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default">
							<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
               </div>
          </div>
       </div>
       <div class="container-fluid">
         <form method="POST" th:oject="${usuario}" class="form-vertical js-form-loading">
             <div class="row">
                <div class="col-sm-12 form-group">
                   <label for="nome">Nome</label>
                   <input id="nome" type="text" class="form-control"/>
                </div>
             </div>
             
             <div class="row">
                 <div class="col-sm-4 form-group">
                     <label for="email">E-mail</label>
                     <input id="email" type="text" class="form-control">
                 </div>
                 
                 <div class="col-sm-4 form-group">
                      <label for="senha">Senha</label>
                      <input id="senha" type="password" class="form-control">
                 </div>
                 
                 <div class="col-sm-4 form-group">
                      <label for="confirmcaoSenha">Confirmação de Senha</label>
                      <input id="confirmacaoSenha" type="password" class="form-control">
                 </div>
             </div>
             
             <div class="row">
                  <div class="col-sm-4 form-group">
                       <label for="funcionario">Funcionário</label>
                       <div class="sl-field-action">
                            <input type="hidden"/>
                            <select id="funcionario" class="form-control">
                            </select>
                       </div>
                  </div>
                  
                  <div class="col-sm-4 form-group">
                       <label for="perfil">Perfil</label>
                       <div class="sl-field-action">
                            <input type="hidden"/>
                            <select id="perfil" class="form-control">
                            </select>
                       </div>
                  </div>
                  
                  <div class="col-sm-4 form-group">
                       <label class="control-label">Status</label>
                  <div>
                            <input type="checkbox" class="js-status" data-size="small" data-on-color="success"
                                   data-off-color="success" data-on-text="Ativo" data-off-text="Inativo"/>
                       
                  </div>
                  </div>
            </div>
             
                  <button class="btn btn-success" type="submit">Enviar</button>
              
         </form>
       </div>
  </section>
  
  <th:block layout:fragment="javascript-extra">
      <script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
       <script>
             $('.js-status').bootstrapSwitch();
       </script>
  </th:block>
</html>
