<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
      <title>Cadastro de Produto</title>
</head>
<body>
  <section layout:fragment="conteudo">
  
      <div class="page-reader">
            <div class="container-fluid">
                <div class="row">
                     <div class="col-sm-10">
                         <h1>Cadastro de Produto</h1>
                      </div>
                      
                      <div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default">
							<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
               </div>
          </div>
       </div>
   
   <div class="container-fluid">
     <form method="POST" th:object="${produto}" class="form-vertical js-form-loading ">
     
        <div class="row">
           <div class="col-sm-2 form-group">
              <label for="codigo">Código</label>
              <input id="codigo" type="text" class="form-control"/>
           </div>
           
           <div class="col-sm-10 form-group">
               <label for="nome">Nome</label>
               <input id="nome" type="text" class="form-control"/>
           </div>
        </div>
           
       <div class="row">
           <div class="col-sm-3 form-group">
              <label for="valor">Valor</label>
              <div class="input-group">
                      <div class="input-group-addon">R$</div>
                      <input id="valor" type="text" class="form-control js-decimal">
            </div>
            </div> 
          
          <div class="col-sm-3 form-group">
               <label id="fornecedor">Fornecedor</label>
               <input id="fornecedor" type="text" class="form-control"/>
          </div>
          
          <div class="col-sm-3 form-group">
               <label id="servico">Serviços</label>
               <input id="servico" type="text" class="form-control"/>
          </div>
        </div>
        
        <div class="row">
           <div class="col-sm-3 form-group">
               <label id="estabelecimento">Estabelecimento</label>
               <input id="estabelecimento" type="text" class="form-control"/>
          </div>
          
          <div class="col-sm-3 form-group">
               <label id="movimentacao">Movimentações</label>
               <input id="movimentacao" type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
           <button class="btn btn-success" type="submit"> Enviar</button>
        </div>
  
     </form>
   
   </div>
   </section>
</body>
</html>
